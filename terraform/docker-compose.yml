version: "3"
services:
  terraform:
    container_name: terraform
    image: oorabona/terraform:${VERSION}
    build:
      context: .
      args:
        TERRAFORM_VERSION: ${VERSION}
    environment:
      AWS_ACCESS_KEY_ID: aws_access_key
      AWS_SECRET_ACCESS_KEY: aws_secret_key
      AWS_DEFAULT_REGION: aws_region
    volumes:
      - .:/data
