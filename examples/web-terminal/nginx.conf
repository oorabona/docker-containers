worker_processes auto;
error_log /dev/stderr warn;
pid /var/run/openresty/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws: wss:;" always;

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream ttyd {
        server web-shell:7681;
    }

    server {
        listen 80;
        server_name _;

        # Basic auth at the reverse proxy layer
        auth_basic "Web Terminal";
        auth_basic_user_file /etc/nginx/htpasswd;

        # Proxy to ttyd
        location / {
            proxy_pass http://ttyd;
            proxy_http_version 1.1;

            # WebSocket support (required for ttyd)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Long timeouts for terminal sessions
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}
