# PHP container configuration
# Base image and third-party dependency versions

base_image: "php:${VERSION}"
base_image_cache:
  - arg: BASE_IMAGE
    source: php
    ghcr_repo: php-base
    tags: ["${VERSION}"]
  - arg: COMPOSER_BASE
    source: composer
    ghcr_repo: composer-base
    tags: ["${COMPOSER_VERSION}"]

build_args:
  COMPOSER_VERSION: "2.9.5"
  APCU_VERSION: "5.1.28"

dependency_sources:
  COMPOSER_VERSION:
    type: github-release
    repo: composer/composer
    strip_v: false
  APCU_VERSION:
    type: github-release
    repo: krakjoe/apcu
    strip_v: true
