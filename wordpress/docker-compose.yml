services:
  wordpress:
    image: ${DOCKER_REGISTRY:-}wordpress:${VERSION:-latest}
    container_name: wordpress-${VERSION:-latest}
    build:
      context: .
      args:
        PHP_VERSION: ${VERSION:-latest}
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
      - /run
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    volumes:
      - wordpress_data:/var/www/html
    environment:
      # Pass from environment, never hardcode
      - WORDPRESS_DB_HOST
      - WORDPRESS_DB_NAME
      - WORDPRESS_DB_USER
      - WORDPRESS_DB_PASSWORD

volumes:
  wordpress_data:
