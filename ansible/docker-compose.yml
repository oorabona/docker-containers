version: "3"
services:
  ansible-dev:
    image: oorabona/ansible:dev
    container_name: ansible-dev
    build:
      context: .
      args:
        ANSIBLE_ENV: dev

  ansible-prod:
    image: oorabona/ansible:prod
    container_name: ansible-prod
    build:
      context: .
      args:
        ANSIBLE_ENV: prod
