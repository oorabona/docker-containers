# OpenVPN container configuration
# Base image and third-party dependency versions

base_image: "alpine:${OS_VERSION}"
base_image_cache:
  - arg: BASE_IMAGE
    source: alpine
    ghcr_repo: alpine-base
    tags: ["latest"]
build_args:
  PKCS11_HELPER_VERSION: "1.31.0"
  EASYRSA_VERSION: "3.2.5"
dependency_sources:
  PKCS11_HELPER_VERSION:
    type: github-release
    repo: opensc/pkcs11-helper
    strip_v: false
    tag_pattern: "(?<=pkcs11-helper-)\\d+\\.\\d+\\.\\d+"
  EASYRSA_VERSION:
    type: github-release
    repo: OpenVPN/easy-rsa
    strip_v: true
