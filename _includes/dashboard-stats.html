<!-- Dashboard Statistics Component -->
<div class="dashboard-stats">
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-number">{{ include.total_containers }}</div>
      <div class="stat-label">Total Containers</div>
    </div>
    <div class="stat-item">
      <div class="stat-number">{{ include.up_to_date }}</div>
      <div class="stat-label">Up to Date</div>
    </div>
    <div class="stat-item">
      <div class="stat-number">{{ include.updates_available }}</div>
      <div class="stat-label">Updates Available</div>
    </div>
    <div class="stat-item">
      <div class="stat-number">{{ include.build_success_rate }}%</div>
      <div class="stat-label">Success Rate</div>
    </div>
  </div>
</div>

<style>
.dashboard-stats {
  margin: 20px 0;
  padding: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 10px;
  color: white;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  text-align: center;
}

.stat-item {
  padding: 15px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  backdrop-filter: blur(10px);
}

.stat-number {
  font-size: 2.5em;
  font-weight: bold;
  margin-bottom: 5px;
}

.stat-label {
  font-size: 0.9em;
  opacity: 0.9;
  text-transform: uppercase;
  letter-spacing: 1px;
}

@media (max-width: 768px) {
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .stat-number {
    font-size: 2em;
  }
}
</style>
