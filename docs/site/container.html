<div class="container-detail-page" style="text-align: center; padding: 4rem 2rem;">
  <noscript>
    <p>Please enable JavaScript to be redirected, or go to the
      <a href="{{ '/' | relative_url }}">Dashboard</a> to find your container.</p>
  </noscript>
  <p id="redirect-msg" style="color: var(--text-muted);">Redirecting...</p>
</div>

<script>
(function() {
  'use strict';
  var params = new URLSearchParams(window.location.search);
  var name = params.get('name');
  var base = '{{ site.baseurl }}';
  if (name && /^[a-zA-Z0-9_-]+$/.test(name)) {
    window.location.replace(base + '/container/' + name + '/');
  } else {
    window.location.replace(base + '/');
  }
})();
</script>
