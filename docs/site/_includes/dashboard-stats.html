<!-- Dashboard Statistics Summary - Glassmorphism Style -->
<section class="stats-grid" aria-label="Dashboard statistics">
  <div class="stat-card glass">
    <div class="stat-icon blue">
      <i class="ti ti-packages" aria-hidden="true"></i>
    </div>
    <div class="stat-value">{{ include.total_containers | default: 0 }}</div>
    <div class="stat-label">Total Containers</div>
  </div>

  <div class="stat-card glass">
    <div class="stat-icon green">
      <i class="ti ti-circle-check" aria-hidden="true"></i>
    </div>
    <div class="stat-value">{{ include.up_to_date | default: 0 }}</div>
    <div class="stat-label">Up to Date</div>
  </div>

  <div class="stat-card glass">
    <div class="stat-icon yellow">
      <i class="ti ti-alert-triangle" aria-hidden="true"></i>
    </div>
    <div class="stat-value">{{ include.updates_available | default: 0 }}</div>
    <div class="stat-label">Updates Available</div>
  </div>

  <div class="stat-card glass">
    <div class="stat-icon purple">
      <i class="ti ti-chart-bar" aria-hidden="true"></i>
    </div>
    <div class="stat-value">{{ include.build_success_rate | default: 0 }}%</div>
    <div class="stat-label">Build Success Rate</div>
  </div>
</section>
