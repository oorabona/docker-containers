<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tabler Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.36.1/dist/tabler-icons.min.css">

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glass-blur: blur(12px);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --accent-green: #10b981;
      --accent-yellow: #f59e0b;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
      --accent-pink: #ec4899;
      --gradient-1: #667eea;
      --gradient-2: #764ba2;
      --gradient-3: #f093fb;
      --gradient-4: #f5576c;
      --bg-gradient-1: #1a1a2e;
      --bg-gradient-2: #16213e;
      --bg-gradient-3: #0f3460;
    }

    /* Light theme */
    [data-theme="light"] {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      --text-primary: #1f2937;
      --text-secondary: rgba(31, 41, 55, 0.8);
      --text-muted: rgba(31, 41, 55, 0.5);
      --accent-green: #059669;
      --accent-yellow: #d97706;
      --accent-blue: #2563eb;
      --accent-purple: #7c3aed;
      --accent-pink: #db2777;
      --bg-gradient-1: #e0e7ff;
      --bg-gradient-2: #ddd6fe;
      --bg-gradient-3: #c7d2fe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, var(--bg-gradient-3) 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Animated gradient background */
    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-animated::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.2) 0%, transparent 40%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 2%) rotate(1deg); }
      66% { transform: translate(-1%, 1%) rotate(-1deg); }
    }

    /* Floating shapes */
    .shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      z-index: -1;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: var(--gradient-1);
      top: 10%;
      right: 10%;
      animation: pulse 8s ease-in-out infinite;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: var(--gradient-3);
      bottom: 20%;
      left: 5%;
      animation: pulse 10s ease-in-out infinite reverse;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      background: var(--gradient-2);
      top: 50%;
      left: 50%;
      animation: pulse 12s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-title {
      display: flex;
      flex-direction: column;
    }

    .header-pretitle {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .header-main {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    /* Theme toggle button */
    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background: var(--glass-bg);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .theme-toggle i {
      font-size: 1.25rem;
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(0, 0, 0, 0.05);
    }

    [data-theme="light"] .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.1);
    }

    [data-theme="light"] .header-main {
      background: linear-gradient(135deg, #1f2937 0%, rgba(31, 41, 55, 0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Controls bar */
    .controls-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem 1.25rem;
    }

    .controls-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controls-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Registry toggle */
    .registry-toggle {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 0.25rem;
    }

    .registry-btn {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
      font-weight: 500;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .registry-btn:hover {
      color: var(--text-primary);
    }

    .registry-btn.active {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: var(--text-primary);
    }

    /* Search input */
    .search-container {
      flex: 1;
      min-width: 200px;
      max-width: 300px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.625rem 1rem 0.625rem 2.5rem;
      font-size: 0.875rem;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(0, 0, 0, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Status filters */
    .status-filters {
      display: flex;
      gap: 0.375rem;
    }

    .filter-btn {
      padding: 0.5rem 0.875rem;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid var(--glass-border);
      background: transparent;
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-blue);
      color: var(--text-primary);
    }

    .filter-btn .count {
      display: inline-block;
      min-width: 1.25rem;
      padding: 0.125rem 0.375rem;
      margin-left: 0.375rem;
      font-size: 0.625rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .filter-btn.active .count {
      background: rgba(59, 130, 246, 0.3);
    }

    /* No results message */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .no-results i {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    /* Glass card base */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      box-shadow: var(--glass-shadow);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
    }

    .btn-sm {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 8px;
    }

    /* Stats grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.15);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
    }

    .stat-icon.blue { background: linear-gradient(135deg, var(--accent-blue), #60a5fa); }
    .stat-icon.green { background: linear-gradient(135deg, var(--accent-green), #34d399); }
    .stat-icon.yellow { background: linear-gradient(135deg, var(--accent-yellow), #fbbf24); }
    .stat-icon.purple { background: linear-gradient(135deg, var(--accent-purple), #a78bfa); }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Quick actions */
    .quick-actions {
      padding: 1.25rem;
      margin-bottom: 2rem;
    }

    .quick-actions-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quick-actions-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    /* Section title */
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Container cards grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Container card */
    .container-card {
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .container-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .container-card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.15);
    }

    .container-card:hover::before {
      opacity: 1;
    }

    .container-card.status-green::before { background: var(--accent-green); opacity: 1; }
    .container-card.status-warning::before { background: var(--accent-yellow); opacity: 1; }
    .container-card.status-error::before { background: var(--accent-pink); opacity: 1; }

    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .card-name {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .card-badge {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.75rem;
      padding: 0.25rem 0.625rem;
      border-radius: 6px;
      background: rgba(16, 185, 129, 0.2);
      color: #34d399;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .card-badge.warning {
      background: rgba(245, 158, 11, 0.2);
      color: #fbbf24;
      border-color: rgba(245, 158, 11, 0.3);
    }

    .card-status {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .card-status i {
      margin-right: 0.25rem;
    }

    .card-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.8125rem;
    }

    .card-meta-item {
      display: flex;
      flex-direction: column;
    }

    .card-meta-label {
      color: var(--text-muted);
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card-meta-value {
      color: var(--text-secondary);
    }

    .card-description {
      font-size: 0.8125rem;
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Variants section */
    .variants-section {
      margin-bottom: 1rem;
    }

    .variants-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .variant-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.375rem;
    }

    .variant-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.6875rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: rgba(139, 92, 246, 0.15);
      color: #a78bfa;
      border: 1px solid rgba(139, 92, 246, 0.3);
      cursor: default;
    }

    .variant-tag .badge {
      font-size: 0.5625rem;
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      background: rgba(59, 130, 246, 0.3);
      color: #60a5fa;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .variant-tag .badge-primary {
      background: rgba(16, 185, 129, 0.3);
      color: #34d399;
    }

    .variant-tag.selected {
      background: rgba(59, 130, 246, 0.3);
      border-color: var(--accent-blue);
      color: #60a5fa;
    }

    .variant-tag:hover {
      background: rgba(139, 92, 246, 0.25);
      border-color: rgba(139, 92, 246, 0.5);
    }

    /* Version groups for multi-version containers */
    .version-group {
      margin-bottom: 0.5rem;
    }

    .version-group:last-child {
      margin-bottom: 0;
    }

    .version-label {
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
      padding-left: 0.125rem;
    }

    /* Pull command */
    .pull-section {
      margin-bottom: 1rem;
    }

    .pull-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .pull-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    .pull-select option {
      background: #1a1a2e;
      color: white;
    }

    .pull-input-group {
      display: flex;
      gap: 0.5rem;
    }

    .pull-input {
      flex: 1;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
    }

    .copy-btn.copied {
      background: rgba(16, 185, 129, 0.2);
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    /* Card links */
    .card-links {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .card-link {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .card-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    /* Activity section */
    .activity-section {
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .activity-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .activity-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      flex-shrink: 0;
    }

    .activity-icon.success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--accent-green);
    }

    .activity-icon.failure {
      background: rgba(236, 72, 153, 0.2);
      color: var(--accent-pink);
    }

    .activity-icon.pending {
      background: rgba(245, 158, 11, 0.2);
      color: var(--accent-yellow);
    }

    .activity-link {
      text-decoration: none;
      transition: all 0.2s ease;
      border-radius: 8px;
      padding: 0.5rem;
      margin: -0.5rem;
    }

    .activity-link:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .activity-text {
      display: flex;
      flex-direction: column;
      gap: 0.125rem;
      min-width: 0;
    }

    .activity-text strong {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .activity-date {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Health table */
    .health-section {
      padding: 1.5rem;
    }

    .health-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .health-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .health-label {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .health-value {
      font-weight: 600;
      color: var(--accent-green);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-main {
        font-size: 1.5rem;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .cards-grid {
        grid-template-columns: 1fr;
      }

      .shape {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animated"></div>
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <span class="header-pretitle">Container Management System</span>
        <h1 class="header-main">{{ page.title | default: site.title }}</h1>
      </div>
      <div class="header-actions">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle light/dark theme">
          <i class="ti ti-moon"></i>
        </button>
        <a href="https://github.com/{{ site.github_username | default: site.github.owner_name }}/{{ site.repository | default: site.github.repository_name }}" class="btn btn-primary" target="_blank">
          <i class="ti ti-brand-github"></i>
          Repository
        </a>
      </div>
    </header>

    <!-- Controls Bar -->
    <div class="controls-bar glass">
      <div class="controls-group">
        <span class="controls-label">Registry</span>
        <div class="registry-toggle">
          <button class="registry-btn active" data-registry="ghcr" onclick="setGlobalRegistry('ghcr')">
            <i class="ti ti-package"></i> GHCR
          </button>
          <button class="registry-btn" data-registry="dockerhub" onclick="setGlobalRegistry('dockerhub')">
            <i class="ti ti-brand-docker"></i> Docker Hub
          </button>
        </div>
      </div>

      <div class="search-container">
        <i class="ti ti-search search-icon"></i>
        <input type="text" class="search-input" id="search-input"
               placeholder="Search containers..."
               oninput="filterContainers(this.value)">
      </div>

      <div class="controls-group">
        <span class="controls-label">Status</span>
        <div class="status-filters">
          <button class="filter-btn active" data-status="all" onclick="filterByStatus('all')">
            All <span class="count" id="count-all">0</span>
          </button>
          <button class="filter-btn" data-status="up-to-date" onclick="filterByStatus('up-to-date')">
            Up to date <span class="count" id="count-up-to-date">0</span>
          </button>
          <button class="filter-btn" data-status="update-available" onclick="filterByStatus('update-available')">
            Updates <span class="count" id="count-update-available">0</span>
          </button>
          <button class="filter-btn" data-status="not-published" onclick="filterByStatus('not-published')">
            Not published <span class="count" id="count-not-published">0</span>
          </button>
        </div>
      </div>
    </div>

    {{ content }}

    <!-- Footer -->
    <footer class="footer">
      <p>Generated by <a href="generate-dashboard.sh">generate-dashboard.sh</a> using Jekyll templating</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // State
    let currentRegistry = localStorage.getItem('preferredRegistry') || 'ghcr';
    let currentSearch = '';
    let currentStatus = 'all';
    let currentTheme = localStorage.getItem('preferredTheme') || 'dark';

    // Theme management
    function initTheme() {
      const savedTheme = localStorage.getItem('preferredTheme');
      // Check system preference if no saved preference
      if (!savedTheme) {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        currentTheme = prefersDark ? 'dark' : 'light';
      } else {
        currentTheme = savedTheme;
      }
      applyTheme(currentTheme);
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      const icon = document.querySelector('.theme-toggle i');
      if (icon) {
        icon.className = theme === 'dark' ? 'ti ti-moon' : 'ti ti-sun';
      }
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('preferredTheme', currentTheme);
      applyTheme(currentTheme);
    }

    // Apply theme immediately to avoid flash
    initTheme();

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Restore registry preference
      setGlobalRegistry(currentRegistry, false);

      // Auto-select text on click
      document.querySelectorAll('input[id^="pull-"]').forEach(function(input) {
        input.addEventListener('click', function() {
          this.select();
        });
      });

      // Update filter counts
      updateFilterCounts();
    });

    // Set global registry for all containers
    function setGlobalRegistry(registry, save = true) {
      currentRegistry = registry;
      if (save) {
        localStorage.setItem('preferredRegistry', registry);
      }

      // Update toggle buttons
      document.querySelectorAll('.registry-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.registry === registry);
      });

      // Update all container cards
      document.querySelectorAll('.container-card').forEach(card => {
        const pullSection = card.querySelector('.pull-section');
        if (pullSection) {
          const ghcrBase = pullSection.dataset.ghcrBase;
          const dockerhubBase = pullSection.dataset.dockerhubBase;
          const defaultTag = pullSection.dataset.defaultTag;

          // Find selected variant or use default
          const selectedVariant = card.querySelector('.variant-tag.selected');
          const tag = selectedVariant ? selectedVariant.dataset.tag : defaultTag;

          // Build image URL
          const baseUrl = registry === 'ghcr' ? ghcrBase : dockerhubBase;
          const imageUrl = baseUrl + ':' + tag;

          // Update pull input
          const containerName = card.dataset.container;
          const input = document.getElementById('pull-' + containerName);
          if (input) {
            input.value = 'docker pull ' + imageUrl;
          }
        }
      });
    }

    // Filter containers by search query
    function filterContainers(query) {
      currentSearch = query.toLowerCase().trim();
      applyFilters();
    }

    // Filter containers by status
    function filterByStatus(status) {
      currentStatus = status;

      // Update filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.status === status);
      });

      applyFilters();
    }

    // Apply all filters
    function applyFilters() {
      const cards = document.querySelectorAll('.container-card');
      let visibleCount = 0;

      cards.forEach(card => {
        const name = card.dataset.container.toLowerCase();
        const statusColor = card.classList.contains('status-green') ? 'up-to-date' :
                           card.classList.contains('status-warning') ? 'update-available' :
                           'not-published';

        // Check search match
        const matchesSearch = currentSearch === '' || name.includes(currentSearch);

        // Check status match
        const matchesStatus = currentStatus === 'all' || statusColor === currentStatus;

        // Show/hide card
        const isVisible = matchesSearch && matchesStatus;
        card.style.display = isVisible ? '' : 'none';

        if (isVisible) visibleCount++;
      });

      // Show/hide no results message
      const cardsGrid = document.querySelector('.cards-grid');
      let noResults = cardsGrid.querySelector('.no-results');

      if (visibleCount === 0) {
        if (!noResults) {
          noResults = document.createElement('div');
          noResults.className = 'no-results';
          noResults.innerHTML = '<i class="ti ti-search-off"></i><p>No containers match your filters</p>';
          cardsGrid.appendChild(noResults);
        }
        noResults.style.display = '';
      } else if (noResults) {
        noResults.style.display = 'none';
      }
    }

    // Update filter button counts
    function updateFilterCounts() {
      const cards = document.querySelectorAll('.container-card');
      const counts = {
        'all': cards.length,
        'up-to-date': 0,
        'update-available': 0,
        'not-published': 0
      };

      cards.forEach(card => {
        if (card.classList.contains('status-green')) {
          counts['up-to-date']++;
        } else if (card.classList.contains('status-warning')) {
          counts['update-available']++;
        } else {
          counts['not-published']++;
        }
      });

      // Update count badges
      Object.keys(counts).forEach(status => {
        const countEl = document.getElementById('count-' + status);
        if (countEl) {
          countEl.textContent = counts[status];
        }
      });
    }

    // Update pull command when registry is changed
    function updatePullCommand(containerName, imageUrl) {
      const input = document.getElementById('pull-' + containerName);
      if (input) {
        input.value = 'docker pull ' + imageUrl;
      }
    }

    // Select variant and update pull command + copy to clipboard
    function selectVariant(containerName, imageUrl) {
      updatePullCommand(containerName, imageUrl);

      // Also update the select dropdown if it exists
      const card = document.getElementById('pull-' + containerName).closest('.container-card');
      if (card) {
        const select = card.querySelector('.pull-select');
        if (select) {
          for (let option of select.options) {
            if (option.value === imageUrl) {
              select.value = imageUrl;
              break;
            }
          }
        }

        // Trigger copy
        const copyBtn = card.querySelector('.copy-btn');
        if (copyBtn) {
          copyToClipboard('pull-' + containerName, copyBtn);
        }
      }
    }

    // Update pull command when registry selection changes
    function updateRegistrySelection(select) {
      const ghcrBase = select.dataset.ghcrBase;
      const dockerhubBase = select.dataset.dockerhubBase;
      const defaultTag = select.dataset.defaultTag;
      const registry = select.value;

      // Find the currently selected variant tag, or use default
      const card = select.closest('.container-card');
      const selectedVariant = card.querySelector('.variant-tag.selected');
      const tag = selectedVariant ? selectedVariant.dataset.tag : defaultTag;

      // Build the image URL based on registry
      const baseUrl = registry === 'ghcr' ? ghcrBase : dockerhubBase;
      const imageUrl = baseUrl + ':' + tag;

      // Update pull input
      const containerName = card.dataset.container;
      const input = document.getElementById('pull-' + containerName);
      if (input) {
        input.value = 'docker pull ' + imageUrl;
      }
    }

    // Select a variant tag and update pull command + metadata (no auto-copy)
    function selectVariantTag(element) {
      const card = element.closest('.container-card');
      const tag = element.dataset.tag;

      // Update visual selection
      card.querySelectorAll('.variant-tag').forEach(t => t.classList.remove('selected'));
      element.classList.add('selected');

      // Get current registry from global state
      const registry = currentRegistry;
      const pullSection = card.querySelector('.pull-section');
      const ghcrBase = pullSection ? pullSection.dataset.ghcrBase : '';
      const dockerhubBase = pullSection ? pullSection.dataset.dockerhubBase : '';

      // Build the image URL
      const baseUrl = registry === 'ghcr' ? ghcrBase : dockerhubBase;
      const imageUrl = baseUrl + ':' + tag;

      // Update pull input
      const containerName = card.dataset.container;
      const input = document.getElementById('pull-' + containerName);
      if (input) {
        input.value = 'docker pull ' + imageUrl;
      }

      // Update size metadata from variant data-attributes
      const sizeAmd64 = element.dataset.sizeAmd64 || '—';
      const sizeArm64 = element.dataset.sizeArm64 || '—';

      const sizeAmd64El = card.querySelector('[data-meta="size-amd64"]');
      const sizeArm64El = card.querySelector('[data-meta="size-arm64"]');

      if (sizeAmd64El) sizeAmd64El.textContent = sizeAmd64;
      if (sizeArm64El) sizeArm64El.textContent = sizeArm64;
    }

    // Copy text to clipboard with visual feedback
    function copyToClipboard(inputId, button) {
      const input = document.getElementById(inputId);
      if (!input) return;

      const iconElement = button.querySelector('i');

      navigator.clipboard.writeText(input.value).then(function() {
        // Update icon class safely
        if (iconElement) {
          iconElement.className = 'ti ti-check';
        }
        button.classList.add('copied');

        setTimeout(function() {
          if (iconElement) {
            iconElement.className = 'ti ti-copy';
          }
          button.classList.remove('copied');
        }, 2000);
      }).catch(function() {
        // Fallback for older browsers
        input.select();
        document.execCommand('copy');
        if (iconElement) {
          iconElement.className = 'ti ti-check';
        }
        button.classList.add('copied');

        setTimeout(function() {
          if (iconElement) {
            iconElement.className = 'ti ti-copy';
          }
          button.classList.remove('copied');
        }, 2000);
      });
    }
  </script>
</body>
</html>
