# PostgreSQL Production Configuration
# Optimized for production workloads with modern extensions

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 256MB                    # 25% of RAM for small systems
effective_cache_size = 1GB                # 75% of RAM
work_mem = 4MB                           # Per-operation memory
maintenance_work_mem = 64MB               # Maintenance operations
dynamic_shared_memory_type = posix

# WAL Settings
wal_level = replica                       # Required for streaming replication
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_timeout = 10min

# Query Planner
default_statistics_target = 100
random_page_cost = 1.1                   # SSD-optimized
effective_io_concurrency = 200           # For SSDs

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000        # Log slow queries (1 second)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Extensions Configuration
shared_preload_libraries = 'citus,pg_stat_statements,pg_cron'

# Citus Configuration
citus.shard_count = 32
citus.shard_replication_factor = 1

# pg_stat_statements Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Vector Extension Optimization (if pg_vector is enabled)
# These would be set dynamically based on workload
