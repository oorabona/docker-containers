# PostgreSQL Development Configuration  
# Optimized for development and testing

# Connection Settings
max_connections = 50
superuser_reserved_connections = 3

# Memory Settings (conservative for development)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 2MB
maintenance_work_mem = 32MB
dynamic_shared_memory_type = posix

# WAL Settings (less aggressive for development)
wal_level = replica
wal_buffers = 8MB
checkpoint_completion_target = 0.7
max_wal_size = 512MB
min_wal_size = 32MB

# Query Planner
default_statistics_target = 50
random_page_cost = 1.1
effective_io_concurrency = 100

# Logging (more verbose for development)
log_destination = 'stderr'
logging_collector = off                   # Direct to Docker logs
log_min_duration_statement = 500         # Log queries > 500ms
log_line_prefix = '%t [%p]: [%l-1] '
log_statement = 'all'                    # Log all statements in dev
log_connections = on
log_disconnections = on

# Development-friendly settings
autovacuum = on
track_activities = on
track_counts = on

# Extensions Configuration
shared_preload_libraries = 'citus,pg_stat_statements'

# Citus Configuration (minimal for development)
citus.shard_count = 4
citus.shard_replication_factor = 1

# pg_stat_statements Configuration
pg_stat_statements.max = 1000
pg_stat_statements.track = all
