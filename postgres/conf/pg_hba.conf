# PostgreSQL Host-Based Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             postgres                                peer
local   all             all                                     md5

# IPv4 local connections
host    all             postgres        127.0.0.1/32           trust
host    all             all             127.0.0.1/32           md5

# IPv6 local connections  
host    all             postgres        ::1/128                trust
host    all             all             ::1/128                md5

# Docker network connections
host    all             all             172.16.0.0/12          md5
host    all             all             192.168.0.0/16         md5
host    all             all             10.0.0.0/8             md5

# Citus inter-node communication (adjust network as needed)
host    all             postgres        172.16.0.0/12          trust
host    all             postgres        192.168.0.0/16         trust
host    all             postgres        10.0.0.0/8             trust

# Replication connections
host    replication     postgres        172.16.0.0/12          trust
host    replication     postgres        192.168.0.0/16         trust
host    replication     postgres        10.0.0.0/8             trust

# Deny all other connections
host    all             all             0.0.0.0/0              reject
