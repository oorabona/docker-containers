services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-14}
        LOCALES: ${LOCALES:-"fr_FR en_US"}
    image: ${DOCKER_REGISTRY:-}postgres:${TAG:-14}
    container_name: postgres
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
      - /run/postgresql
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    security_opt:
      - no-new-privileges:true
    environment:
      # Pass from environment, never hardcode passwords
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - PGHOST=127.0.0.1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: