name: Shellcheck

on:
  pull_request:
    paths:
      - '**/*.sh'
      - 'make'
      - '.github/workflows/shellcheck.yaml'
  push:
    branches: [master]
    paths:
      - '**/*.sh'
      - 'make'
      - '.github/workflows/shellcheck.yaml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install shellcheck
        run: |
          echo "shellcheck version: $(shellcheck --version | head -2)"

      - name: Run shellcheck on scripts
        run: |
          set -euo pipefail

          # Collect build-system shell scripts only (not container runtime scripts)
          # Container entrypoints/install scripts have different constraints
          mapfile -t scripts < <(find ./scripts ./helpers -name '*.sh' -type f 2>/dev/null | sort)

          # Add project-root scripts
          for f in ./make ./test-all-containers.sh ./validate-version-scripts.sh ./generate-dashboard.sh; do
            [[ -f "$f" ]] && scripts+=("$f")
          done

          # Add per-container test and version scripts (not runtime)
          while IFS= read -r f; do
            scripts+=("$f")
          done < <(find . -maxdepth 2 \( -name 'test.sh' -o -name 'version.sh' \) -not -path './archive/*' -type f | sort)

          total=${#scripts[@]}
          passed=0
          failed=0
          failed_files=()

          for script in "${scripts[@]}"; do
            if shellcheck -x -S warning "$script" 2>/dev/null; then
              passed=$((passed + 1))
            else
              failed=$((failed + 1))
              failed_files+=("$script")
            fi
          done

          {
            echo "## Shellcheck Results"
            echo ""
            echo "| Metric | Count |"
            echo "|--------|-------|"
            echo "| Total scripts | $total |"
            echo "| Passed | $passed |"
            echo "| Failed | $failed |"
          } >> "$GITHUB_STEP_SUMMARY"

          if [[ $failed -gt 0 ]]; then
            {
              echo ""
              echo "### Failed scripts"
              for f in "${failed_files[@]}"; do
                echo "- \`$f\`"
              done
            } >> "$GITHUB_STEP_SUMMARY"

            echo ""
            echo "❌ $failed/$total scripts have shellcheck warnings"
            echo ""
            echo "Re-running failed scripts with details:"
            for f in "${failed_files[@]}"; do
              echo "--- $f ---"
              shellcheck -x -S warning "$f" || true
            done
            exit 1
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "✅ All $total scripts passed shellcheck" | tee -a "$GITHUB_STEP_SUMMARY"
