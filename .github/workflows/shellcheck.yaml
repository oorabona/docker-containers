name: Shellcheck

on:
  pull_request:
    paths:
      - '**/*.sh'
      - 'make'
      - '.github/workflows/shellcheck.yaml'
  push:
    branches: [master]
    paths:
      - '**/*.sh'
      - 'make'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: |
          echo "shellcheck version: $(shellcheck --version | head -2)"

      - name: Run shellcheck on scripts
        run: |
          set -euo pipefail

          # Collect all shell scripts (excluding archive/)
          mapfile -t scripts < <(find . -name '*.sh' -not -path './archive/*' -not -path './.git/*' | sort)

          # Also include the make script (no .sh extension)
          scripts+=("./make")

          total=${#scripts[@]}
          passed=0
          failed=0
          failed_files=()

          for script in "${scripts[@]}"; do
            if shellcheck -x -S warning "$script" 2>/dev/null; then
              ((passed++))
            else
              ((failed++))
              failed_files+=("$script")
            fi
          done

          {
            echo "## Shellcheck Results"
            echo ""
            echo "| Metric | Count |"
            echo "|--------|-------|"
            echo "| Total scripts | $total |"
            echo "| Passed | $passed |"
            echo "| Failed | $failed |"
          } >> "$GITHUB_STEP_SUMMARY"

          if [[ $failed -gt 0 ]]; then
            {
              echo ""
              echo "### Failed scripts"
              for f in "${failed_files[@]}"; do
                echo "- \`$f\`"
              done
            } >> "$GITHUB_STEP_SUMMARY"

            echo ""
            echo "❌ $failed/$total scripts have shellcheck warnings"
            echo ""
            echo "Re-running failed scripts with details:"
            for f in "${failed_files[@]}"; do
              echo "--- $f ---"
              shellcheck -x -S warning "$f" || true
            done
            exit 1
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "✅ All $total scripts passed shellcheck" | tee -a "$GITHUB_STEP_SUMMARY"
