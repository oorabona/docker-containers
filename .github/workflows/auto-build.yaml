name: Auto Build & Push

on:
  schedule:
    # Run twice daily to check for updates
    - cron: '0 6,18 * * *'
  push:
    branches: [ main, master ]
    paths:
      - '*/Dockerfile'
      - '*/version.sh'
      - '**/*.sh'
      - 'make'
  pull_request:
    branches: [ main, master ]
    paths:
      - '*/Dockerfile'
      - '*/version.sh' 
      - '**/*.sh'
      - 'make'
  workflow_dispatch:
    inputs:
      container:
        description: 'Specific container to build (leave empty for all)'
        required: false
        type: string
      force_rebuild:
        description: 'Force rebuild even if no updates'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io

jobs:
  detect-containers:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.find-containers.outputs.containers }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find containers to build
        id: find-containers
        run: |
          set -e
          containers_to_build=()
          
          # If specific container requested via workflow_dispatch
          if [ -n "${{ github.event.inputs.container }}" ]; then
            echo "ðŸŽ¯ Building specific container: ${{ github.event.inputs.container }}"
            containers_to_build=("${{ github.event.inputs.container }}")
          else
            echo "ðŸ” Detecting containers that need building..."
            
            for dir in */; do
              container=${dir%/}
              
              # Skip if not a container directory
              [ ! -f "$container/Dockerfile" ] && continue
              
              needs_build=false
              
              echo "ðŸ“¦ Checking $container..."
              
              # For push/PR events, check if this specific container was modified
              if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
                # Check if any files in this container directory were modified
                if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
                  modified_files=$(git diff --name-only ${{ github.event.before }}..${{ github.sha }} 2>/dev/null | grep "^$container/" || true)
                else
                  # Fallback for first commit or when before is not available
                  modified_files=$(git log --name-only --pretty=format: -1 ${{ github.sha }} | grep "^$container/" || true)
                fi
                
                if [ -n "$modified_files" ]; then
                  needs_build=true
                  echo "   âœ… Container files modified, will build"
                else
                  echo "   â­ï¸ No changes to this container, skipping"
                fi
              else
                # For scheduled runs or manual dispatch, check version and registry existence
                needs_build=true  # Default to build for scheduled runs
                echo "   âœ… Scheduled run - will check version and registry status"
              fi
              
              if [ "$needs_build" = "true" ]; then
                containers_to_build+=("$container")
              fi
            done
          fi
          
          # Create JSON array output
          if [ ${#containers_to_build[@]} -eq 0 ]; then
            echo "containers=[]" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ No containers need building"
          else
            container_json=$(printf '%s\n' "${containers_to_build[@]}" | jq -R . | jq -s -c .)
            echo "containers=$container_json" >> $GITHUB_OUTPUT
            echo "ðŸ“‹ Found containers to build: ${containers_to_build[*]}"
          fi

  build-and-push:
    needs: detect-containers
    if: needs.detect-containers.outputs.containers != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJson(needs.detect-containers.outputs.containers) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Check if build is needed (final verification)
        id: check-build
        run: |
          set -e
          container="${{ matrix.container }}"
          
          echo "ðŸ” Final build check for $container..."
          
          # Check if the container directory exists and has a Dockerfile
          if [[ ! -f "$container/Dockerfile" ]]; then
            echo "âŒ No Dockerfile found for $container"
            echo "needs_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get current version
          current_version=""
          if [[ -f "$container/version.sh" ]]; then
            cd "$container"
            current_version=$(bash version.sh 2>/dev/null || echo "")
            cd ..
          fi
          
          if [[ -z "$current_version" ]]; then
            echo "âš ï¸  No version.sh or unable to get version, using 'latest'"
            current_version="latest"
          fi
          
          echo "   ðŸ“‹ Current version: $current_version"
          
          # Set image names
          github_username="${{ github.repository_owner }}"
          image_name="${github_username}/${container}"
          
          needs_build=false
          
          # Force rebuild always builds
          if [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
            needs_build=true
            echo "   ðŸ”„ Force rebuild requested"
          else
            # Function to check if image exists in a registry
            check_image_exists() {
              local registry=$1
              local image_name=$2
              local tag=$3
              local full_name="${registry}/${image_name}:${tag}"
              
              if docker manifest inspect "$full_name" >/dev/null 2>&1; then
                return 0  # Image exists
              else
                return 1  # Image doesn't exist
              fi
            }
            
            # Check registries only for scheduled runs
            if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "   ðŸ”„ Checking if images exist in registries..."
              
              # Check GitHub Container Registry
              ghcr_exists=false
              if check_image_exists "${{ env.REGISTRY_GHCR }}" "$image_name" "$current_version"; then
                echo "   âœ… Image exists in GHCR: ${{ env.REGISTRY_GHCR }}/$image_name:$current_version"
                ghcr_exists=true
              else
                echo "   âŒ Image missing in GHCR: ${{ env.REGISTRY_GHCR }}/$image_name:$current_version"
              fi
              
              # Check Docker Hub (only if credentials available)
              dockerhub_exists=false
              if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
                if check_image_exists "${{ env.REGISTRY_DOCKER }}" "$image_name" "$current_version"; then
                  echo "   âœ… Image exists in Docker Hub: ${{ env.REGISTRY_DOCKER }}/$image_name:$current_version"
                  dockerhub_exists=true
                else
                  echo "   âŒ Image missing in Docker Hub: ${{ env.REGISTRY_DOCKER }}/$image_name:$current_version"
                fi
              else
                dockerhub_exists=true  # Skip Docker Hub check if no credentials
                echo "   â„¹ï¸ Docker Hub credentials not configured, skipping check"
              fi
              
              # Build if image doesn't exist in either registry
              if [ "$ghcr_exists" = false ] || [ "$dockerhub_exists" = false ]; then
                needs_build=true
                echo "   ðŸ”¨ Build needed: image missing in one or both registries"
              else
                echo "   âœ… Image exists in all target registries, no build needed"
              fi
            else
              # For push/PR events, always build (we already filtered by modified files)
              needs_build=true
              echo "   ðŸ“ Build triggered by code changes"
            fi
          fi
          
          echo "needs_build=$needs_build" >> $GITHUB_OUTPUT
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "image_name=$image_name" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: steps.check-build.outputs.needs_build == 'true'
        run: |
          set -e
          container="${{ matrix.container }}"
          current_version="${{ steps.check-build.outputs.current_version }}"
          image_name="${{ steps.check-build.outputs.image_name }}"
          
          echo "ðŸ”¨ Building $container:$current_version..."
          
          # Build the image using buildx for multi-platform
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag "${{ env.REGISTRY_GHCR }}/$image_name:$current_version" \
            --tag "${{ env.REGISTRY_GHCR }}/$image_name:latest" \
            --tag "${{ env.REGISTRY_DOCKER }}/$image_name:$current_version" \
            --tag "${{ env.REGISTRY_DOCKER }}/$image_name:latest" \
            --push \
            "$container/"
          
          echo "âœ… Successfully built and pushed $container:$current_version"

      - name: Run Trivy vulnerability scanner
        if: steps.check-build.outputs.needs_build == 'true'
        uses: aquasecurity/trivy-action@v0.11.0
        with:
          image-ref: '${{ env.REGISTRY_GHCR }}/${{ steps.check-build.outputs.image_name }}:${{ steps.check-build.outputs.current_version }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        if: steps.check-build.outputs.needs_build == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Generate build summary
        if: always()
        run: |
          container="${{ matrix.container }}"
          needs_build="${{ steps.check-build.outputs.needs_build }}"
          current_version="${{ steps.check-build.outputs.current_version }}"
          image_name="${{ steps.check-build.outputs.image_name }}"
          
          echo "## ðŸ“¦ Build Summary for \`$container\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Container** | \`$container\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`$current_version\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Needed** | \`$needs_build\` |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$needs_build" = "true" ]; then
            echo "| **GHCR Image** | \`${{ env.REGISTRY_GHCR }}/$image_name:$current_version\` |" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
              echo "| **Docker Hub Image** | \`${{ env.REGISTRY_DOCKER }}/$image_name:$current_version\` |" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âœ… Successfully built and pushed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Smart Detection Results:**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "- ðŸ“ **Trigger**: Code changes detected in container files" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
              echo "- ðŸ”„ **Trigger**: Force rebuild requested" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ðŸ” **Trigger**: Scheduled check found missing/outdated images" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### â­ï¸ Build skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Smart Detection Results:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Images already exist in all target registries" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“‹ Version \`$current_version\` is up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

  summary:
    needs: [detect-containers, build-and-push]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate workflow summary
        run: |
          echo "# ðŸš€ Auto Build & Push - Workflow Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch/Ref** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          
          containers='${{ needs.detect-containers.outputs.containers }}'
          if [ "$containers" != "[]" ]; then
            container_count=$(echo "$containers" | jq length)
            echo "| **Containers Processed** | $container_count |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Containers Processed** | 0 |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$containers" = "[]" ]; then
            echo "### â„¹ï¸ No containers needed building" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Smart Detection Results:**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "- ðŸ“ No container files were modified in this commit" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âœ… All container images are up to date in registries" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ” No new upstream versions detected" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ needs.build-and-push.result }}" = "success" ]; then
            echo "### âœ… All builds completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Smart Detection Features:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Automatic triggering** on container file changes" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Registry verification** to avoid duplicate builds" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Multi-platform** builds (amd64 + arm64)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Multi-registry** publishing (GHCR + Docker Hub)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Security scanning** with Trivy" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-and-push.result }}" = "skipped" ]; then
            echo "### â­ï¸ Builds were skipped" >> $GITHUB_STEP_SUMMARY
            echo "All target images already exist and are up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some builds failed or were cancelled" >> $GITHUB_STEP_SUMMARY
            echo "Check the individual job logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_ðŸ¤– Smart CI/CD powered by GitHub Actions_" >> $GITHUB_STEP_SUMMARY
