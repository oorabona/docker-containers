          One or more container builds failed in the auto-build workflow.

          | Property | Value |
          |----------|-------|
          | **Run** | [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
          | **Trigger** | \`${{ github.event_name }}\` |
          | **Ref** | \`${{ github.ref_name }}\` |
