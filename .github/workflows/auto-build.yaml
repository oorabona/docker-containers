          EOF
          )"
          fi

  commit-lineage:
    name: Commit build lineage
    needs: [build-and-push, create-manifest]
    # Run on partial failure: successful builds still have lineage to commit
    if: |
      always() &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'failure') &&
      (needs.create-manifest.result == 'success' || needs.create-manifest.result == 'skipped' || needs.create-manifest.result == 'failure') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all lineage artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v4
        with:
          pattern: build-lineage-*
          path: .build-lineage-artifacts/
          merge-multiple: false

      - name: Merge lineage files
        id: merge
        run: |
          mkdir -p .build-lineage
          if [ -d ".build-lineage-artifacts" ]; then
            find .build-lineage-artifacts -name '*.json' -exec cp {} .build-lineage/ \;
            count=$(find .build-lineage -name '*.json' | wc -l)
            echo "Merged $count lineage files:"
            ls -la .build-lineage/
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "No lineage artifacts found ‚Äî skipping commit"
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi

      - name: Import GPG key
        if: steps.merge.outputs.has_files == 'true'
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          git_committer_name: github-actions[bot]
          git_committer_email: oorabona@users.noreply.github.com

      - name: Create lineage PR
        if: steps.merge.outputs.has_files == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: update build lineage metadata"
          committer: github-actions[bot] <oorabona@users.noreply.github.com>
          title: "ci: update build lineage metadata"
          body: |
            Automated build lineage update from workflow run [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          branch: ci/update-lineage-${{ github.run_id }}
          add-paths: .build-lineage/
          delete-branch: true
          labels: automation

      - name: Enable auto-merge on lineage PR
        if: steps.merge.outputs.has_files == 'true' && steps.create_pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.create_pr.outputs.pull-request-number }}
        run: |
          echo "Created PR #$PR_NUMBER"
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch

  update-dashboard:
    needs: [detect-containers, build-and-push, create-manifest, commit-lineage]
    # Update dashboard after builds (even partial failures) on master
    # Dashboard will show warnings for failed/missing builds
    if: |
      always() &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'failure') &&
      (needs.create-manifest.result == 'success' || needs.create-manifest.result == 'skipped' || needs.create-manifest.result == 'failure') &&
      (needs.commit-lineage.result == 'success' || needs.commit-lineage.result == 'skipped') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      github.ref == 'refs/heads/master'
    uses: ./.github/workflows/update-dashboard.yaml
    with:
      trigger_reason: "Post-build dashboard update"
    secrets: inherit
# Permissions are required for updating version files, committing changes, and publishing packages during the auto-build process.
