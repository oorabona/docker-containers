name: Auto Build & Push

on:
  # Triggered by upstream-monitor workflow for version changes
  workflow_call:
    inputs:
      container:
        description: 'Specific container to build (leave empty for all)'
        required: false
        type: string
      force_rebuild:
        description: 'Force rebuild even if up-to-date'
        required: false
        default: false
        type: boolean
  # Triggered by container file changes (main automation via PR)
  pull_request:
    branches: [main, master]
    paths:
      - '*/Dockerfile'
      - '*/version.sh'
      - '*/docker-compose.yml'
      - '*/compose.yml'
      - 'make'
      - '!archive/**'  # Exclude archived containers
  # Triggered on merge to master (actual deployment)
  push:
    branches: [main, master]
    paths:
      - '*/Dockerfile'
      - '*/version.sh'
      - '*/docker-compose.yml'
      - '*/compose.yml'
      - '*/LAST_REBUILD.md'
      - 'make'
      - '!archive/**'  # Exclude archived containers
  # Manual trigger
  workflow_dispatch:
    inputs:
      container:
        description: 'Specific container to build (leave empty for all)'
        required: false
        type: string
      force_rebuild:
        description: 'Force rebuild even if no updates'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  detect-containers:
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.detect.outputs.containers }}
      count: ${{ steps.detect.outputs.count }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect containers to build
        id: detect
        uses: ./.github/actions/detect-containers
        with:
          container: ${{ github.event.inputs.container || inputs.container }}
          force_rebuild: ${{ github.event.inputs.force_rebuild || inputs.force_rebuild }}

  build-and-push:
    name: Build ${{ matrix.container }} (${{ matrix.arch }})
    needs: detect-containers
    if: needs.detect-containers.outputs.count > 0
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      max-parallel: 4  # Allow more parallel builds since we're splitting by platform
      matrix:
        container: ${{ fromJson(needs.detect-containers.outputs.containers) }}
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build container with retry logic
        id: build
        uses: ./.github/actions/build-container
        with:
          container: ${{ matrix.container }}
          platform: ${{ matrix.platform }}
          force_rebuild: ${{ github.event.inputs.force_rebuild }}
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Retry build on failure
        if: steps.build.outcome == 'failure'
        id: retry
        uses: ./.github/actions/build-container
        with:
          container: ${{ matrix.container }}
          platform: ${{ matrix.platform }}
          force_rebuild: true  # Force rebuild on retry
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Handle build failure
        if: steps.build.outcome == 'failure' && steps.retry.outcome == 'failure'
        run: |
          echo "âŒ Build failed for ${{ matrix.container }} after retry"
          echo "## ðŸš¨ Build Failed: ${{ matrix.container }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** \`${{ matrix.container }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Attempt:** Initial build + 1 retry" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Possible causes:**" >> $GITHUB_STEP_SUMMARY
          echo "- Network connectivity issues" >> $GITHUB_STEP_SUMMARY
          echo "- Upstream dependency changes" >> $GITHUB_STEP_SUMMARY
          echo "- Dockerfile syntax errors" >> $GITHUB_STEP_SUMMARY
          echo "- Registry authentication issues" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the build logs above for detailed error messages" >> $GITHUB_STEP_SUMMARY
          echo "2. Test the build locally: \`./make build ${{ matrix.container }}\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Check if the container's version.sh script is working" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Report successful build
        if: steps.build.outcome == 'success' || steps.retry.outcome == 'success'
        run: |
          attempt="first attempt"
          if [ "${{ steps.build.outcome }}" = "failure" ]; then
            attempt="retry attempt"
          fi
          echo "âœ… Build succeeded for ${{ matrix.container }} on $attempt"
          echo "## âœ… Build Successful: ${{ matrix.container }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Container:** \`${{ matrix.container }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Attempt:** $attempt" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY

      - name: Generate build summary
        if: always()
        run: |
          container="${{ matrix.container }}"
          needs_build="${{ steps.build.outputs.built }}"
          current_version="${{ steps.build.outputs.version }}"
          # Construct image names to avoid secret masking
          github_username="${{ github.repository_owner }}"
          dockerhub_username="${{ secrets.DOCKERHUB_USERNAME }}"

          echo "## ðŸ“¦ Build Summary for \`$container\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Container** | \`$container\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`$current_version\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Needed** | \`$needs_build\` |" >> $GITHUB_STEP_SUMMARY

          if [ "$needs_build" = "true" ]; then
            echo "| **GHCR Image** | \`ghcr.io/${github_username}/${container}:$current_version\` |" >> $GITHUB_STEP_SUMMARY
            if [ -n "$dockerhub_username" ]; then
              echo "| **Docker Hub Image** | \`docker.io/${dockerhub_username}/${container}:$current_version\` |" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âœ… Successfully built and pushed!" >> $GITHUB_STEP_SUMMARY

            echo "**ðŸŽ¯ Smart Detection Results:**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "- ðŸ“ **Trigger**: Code changes detected in container files" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ github.event.inputs.force_rebuild || inputs.force_rebuild }}" = "true" ]; then
              echo "- ðŸ”„ **Trigger**: Force rebuild requested" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ github.event_name }}" = "workflow_call" ]; then
              echo "- ðŸ”„ **Trigger**: Upstream version changes detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ðŸ” **Trigger**: Manual workflow dispatch" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### â­ï¸ Build skipped" >> $GITHUB_STEP_SUMMARY

            echo "**ðŸŽ¯ Smart Detection Results:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Images already exist in all target registries" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“‹ Version \`$current_version\` is up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

  create-manifest:
    name: Create Multi-Arch Manifest
    needs: [detect-containers, build-and-push]
    if: |
      needs.build-and-push.result == 'success' &&
      github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container: ${{ fromJson(needs.detect-containers.outputs.containers) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Get container version
        id: version
        run: |
          chmod +x make
          version=$(./make version "${{ matrix.container }}" 2>/dev/null || echo "latest")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        env:
          CONTAINER: ${{ matrix.container }}
          VERSION: ${{ steps.version.outputs.version }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -e
          echo "ðŸ”— Creating multi-arch manifest for $CONTAINER:$VERSION"

          # GHCR manifest
          ghcr_image="ghcr.io/$GITHUB_USERNAME/$CONTAINER"
          docker buildx imagetools create -t "$ghcr_image:$VERSION" \
            "$ghcr_image:$VERSION" || echo "GHCR manifest already exists or single-platform"

          # Docker Hub manifest (if credentials available)
          if [[ -n "$DOCKERHUB_USERNAME" ]]; then
            dockerhub_image="docker.io/$DOCKERHUB_USERNAME/$CONTAINER"
            docker buildx imagetools create -t "$dockerhub_image:$VERSION" \
              "$dockerhub_image:$VERSION" || echo "Docker Hub manifest already exists or single-platform"
          fi

          echo "âœ… Multi-arch manifest created for $CONTAINER:$VERSION"

  summary:
    needs: [detect-containers, build-and-push, create-manifest]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate workflow summary
        run: |
          echo "# ðŸš€ Auto Build & Push - Workflow Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch/Ref** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY

          containers='${{ needs.detect-containers.outputs.containers }}'
          container_count='${{ needs.detect-containers.outputs.count }}'

          if [ "$container_count" -gt 0 ]; then
            echo "| **Containers Processed** | $container_count |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Containers Processed** | 0 |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$container_count" -eq 0 ]; then
            echo "### â„¹ï¸ No containers needed building" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Smart Detection Results:**" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "- ðŸ“ No container files were modified in this commit" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ github.event_name }}" = "workflow_call" ]; then
              echo "- âœ… No containers needed building from workflow call" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âœ… All container images are up to date in registries" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ” No new upstream versions detected" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ needs.build-and-push.result }}" = "success" ]; then
            echo "### âœ… All builds completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ðŸŽ¯ Smart Detection Features:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Automatic triggering** on container file changes" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Upstream version monitoring** for automatic updates" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Registry verification** to avoid duplicate builds" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Native multi-platform** builds (amd64 + arm64 on native runners)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Multi-registry** publishing (GHCR + Docker Hub)" >> $GITHUB_STEP_SUMMARY
            echo "- â¸ï¸ **Security scanning** (temporarily disabled)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build-and-push.result }}" = "skipped" ]; then
            echo "### â­ï¸ Builds were skipped" >> $GITHUB_STEP_SUMMARY
            echo "All target images already exist and are up to date." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some builds failed or were cancelled" >> $GITHUB_STEP_SUMMARY
            echo "Check the individual job logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_ðŸ¤– Smart CI/CD powered by GitHub Actions_" >> $GITHUB_STEP_SUMMARY

  update-dashboard:
    needs: [detect-containers, build-and-push, create-manifest]
    # Only update dashboard after successful builds and manifests merged to master
    # This prevents dashboard updates during PR testing
    if: |
      always() &&
      needs.build-and-push.result == 'success' &&
      (needs.create-manifest.result == 'success' || needs.create-manifest.result == 'skipped') &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master'
    uses: ./.github/workflows/update-dashboard.yaml
    with:
      trigger_reason: "Post-build update after successful container builds"
    secrets: inherit
# Permissions are required for updating version files, committing changes, and publishing packages during the auto-build process.
