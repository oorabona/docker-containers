name: Seed lineage cache (one-shot)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with history
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Restore lineage files from git history
        run: |
          # Last commit with .build-lineage/ tracked (before migration)
          git checkout 8e256b2 -- .build-lineage/
          count=$(find .build-lineage -name '*.json' | wc -l)
          echo "Restored $count lineage files from previous commit"
          ls -la .build-lineage/

      - name: Save to cache
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: .build-lineage
          key: build-lineage-seed-${{ github.run_id }}
