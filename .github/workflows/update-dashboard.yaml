name: Update Dashboard

on:
  workflow_call:
    inputs:
      trigger_reason:
        description: 'Reason for dashboard update'
        required: false
        type: string
        default: 'Automated update'
  workflow_dispatch:
    inputs:
      trigger_reason:
        description: 'Reason for dashboard update'
        required: false
        type: string
        default: 'Manual update'

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate dashboard
        run: |
          chmod +x generate-dashboard.sh
          
          # Set environment variables for dashboard context
          export UPDATE_REASON="${{ github.event.inputs.trigger_reason || inputs.trigger_reason }}"
          export GITHUB_EVENT_NAME="${{ github.event_name }}"
          
          echo "🚀 Generating dashboard with context:"
          echo "  - Trigger: $GITHUB_EVENT_NAME"
          echo "  - Reason: $UPDATE_REASON"
          echo ""
          
          ./generate-dashboard.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet DASHBOARD.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in dashboard"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Dashboard changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add DASHBOARD.md
          git commit -m "📊 Update container dashboard

          - Trigger: ${{ github.event_name }}
          - Reason: ${{ github.event.inputs.trigger_reason || inputs.trigger_reason }}
          - Updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          Auto-generated by update-dashboard workflow"
          
          git push

      - name: Create workflow summary
        run: |
          echo "# 📊 Dashboard Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Reason** | \`${{ github.event.inputs.trigger_reason || inputs.trigger_reason }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Changes Detected** | \`${{ steps.check_changes.outputs.changed }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dashboard File** | [\`DASHBOARD.md\`](../../DASHBOARD.md) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
            echo "### ✅ Dashboard Updated" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ℹ️ No Changes Required" >> $GITHUB_STEP_SUMMARY
          fi
