# Jekyll container configuration
# Base image and third-party dependency versions

base_image: "ruby:${RUBY_VERSION}-alpine${ALPINE_VERSION}"
base_image_cache:
  - arg: BASE_IMAGE
    source: ruby
    ghcr_repo: ruby-base
    tags: ["${RUBY_VERSION}-alpine${ALPINE_VERSION}"]

build_args:
  RUBY_VERSION: "3.3"
  ALPINE_VERSION: "3.21"
  BUNDLER_VERSION: "4.0.6"
  WEBRICK_VERSION: "1.9.2"
  JEKYLL_FEED_VERSION: "0.17.0"
  JEKYLL_SEO_TAG_VERSION: "2.8.0"
  JEKYLL_SITEMAP_VERSION: "1.4.0"

dependency_sources:
  RUBY_VERSION:
    monitor: false
    reason: "Base image version component — tracked via base_image_cache"
  ALPINE_VERSION:
    monitor: false
    reason: "Base image version component — tracked via base_image_cache"
  BUNDLER_VERSION:
    type: rubygems
    gem: bundler
  WEBRICK_VERSION:
    type: rubygems
    gem: webrick
  JEKYLL_FEED_VERSION:
    type: rubygems
    gem: jekyll-feed
  JEKYLL_SEO_TAG_VERSION:
    type: rubygems
    gem: jekyll-seo-tag
  JEKYLL_SITEMAP_VERSION:
    type: rubygems
    gem: jekyll-sitemap
