services:
  openresty:
    build:
      context: .
      args:
        RESTY_IMAGE_BASE: ${RESTY_IMAGE_BASE:-alpine}
        RESTY_IMAGE_TAG: ${RESTY_IMAGE_TAG:-latest}
    image: ${DOCKER_REGISTRY:-}openresty:${TAG:-latest}
    container_name: openresty
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/usr/local/openresty/nginx/conf/conf.d:ro
      - ./lua:/usr/local/openresty/lualib/app:ro
    networks:
      - web
    # Security hardening
    read_only: true
    tmpfs:
      - /var/run/openresty
      - /var/cache/nginx
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true

networks:
  web:
    driver: bridge
