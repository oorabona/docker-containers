version: '3'
services:
  sslh:
    build:
      context: .
      args:
        VERSION: ${VERSION:-latest}
        OS_VERSION: ${OS_VERSION:-latest}
    image: oorabona/sslh:${VERSION}
    ports:
      - 443:443
    environment:
      SSH_HOST: 192.168.1.2
      SSH_PORT: 1234
      OPENVPN_HOST: 192.168.2.1
      HTTPS_HOST: 192.168.2.1
    command:
      - -f
    restart: unless-stopped
